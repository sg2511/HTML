<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License</title>
</head>
<body>
    <center><h3><b>License Registration Form</b></h3> </center>

    <form action="main.java">
        <label for="name">Name: </label>
        <input type="text"  placeholder="enter your name" name="uname" id="name" required><br><br>
        <label for="email">Email: </label>
        <input type="email" placeholder="enter your email" name="email" id="email" required><br><br>
        <label for="pwd">Password: </label>
        <input type="password" name="pwd" id="pwd" minlength="9"><br><br>
        <label for="age">Age: </label>
        <input type="age" name="age" id="age" min="18" max="55" disabled><br><br>
        <label for="Date">Date of Birth : </label>
        <input type="date" name="date" id="date"><br><br>
        <label for="llr">LLr</label>
        <input type="llr" name="llr" id="llr"><br><br>
        <label for="mobile number">Mobile no.</label>
        <input type="mobile no" name="mobile no" id="" max="10">


        <p><b>Choose gender</b></p>
        <input type="radio" name="gender" id="gm">
        <label for="gm">Male</label>
        <input type="radio" name="gender" id="gf">
        <label for="gf">Female</label><br><br>

        <p><b>Vehicle Type</b></p>
        <input type="radio" name="Vehicle" id="veh">
        <label for="gm">4 Wheeler</label>
        <input type="radio" name="Vehicle" id="veh">
        <label for="gf">2 Wheeler</label><br><br>

        <label for="veh">Select Vehicle</label>
        <select name="" id="">
            <option value="">Choose Vehicle</option>
            <optgroup label="4 Wheeler">
                <option value="suv">SUV800</option>
                <option value="thar">THAR</option>
                <option value="bmw">BMW</option>
            </optgroup>

            <optgroup label="2 Wheeler">
                <option value="honda">Hornet</option>
                <option value="tvs">Rider</option>
                <option value="bajaj">Pulser T20</option>
            </optgroup>
        </select><br><br>

        <center><input type="button" value="Submit"></center>
    </form>
</body>
</html>
